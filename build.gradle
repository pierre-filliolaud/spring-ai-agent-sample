plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'net.filecode.ai'
version = '0.0.1-SNAPSHOT'
description = 'Sample AI Agent built with Spring Boot and LangChain4j'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "dev.langchain4j:langchain4j-open-ai-spring-boot-starter:1.10.0-beta18"
	implementation "dev.langchain4j:langchain4j-agentic:1.10.0-beta18"
	implementation "dev.langchain4j:langchain4j:1.10.0"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
